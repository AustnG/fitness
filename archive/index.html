<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Austin's Fitness</title>
    <meta name="author" content="Austin Greer" />
    <meta name="description" content="Navigation" />

    <link rel="icon" href="" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bai+Jamjuree:400,600&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="../js/main.js" defer></script>

    <script src="https://code.jquery.com/jquery-1.10.2.js" language="javascript">
        $(function() {
            var includes = $('[data-include]');
            jQuery.each(includes, function() {
                var file = 'views/' + $(this).data('include') + '.html';
                $(this).load(file);
            });
        });
    </script>

    <script>
        $(function() {
            $("#menu").load("fitnessMenu.html");
        });
    </script>

    <script>
        $(function() {
            $("#body").load("fitness.html");
        });
    </script>

    <script>
        $(function() {
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body class="w3-light-grey">
    <main>
        <div id="menu"></div>

        <div id="body"></div>

        <div id="footer"></div>
    </main>

    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
</body>

</html>
